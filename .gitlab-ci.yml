image: python:3.8-bullseye

stages:
  - test
  - deploy
  - release

test:
  stage: test
  script:
    - apt-get update --allow-releaseinfo-change
    - apt-get install -yqq --no-install-recommends graphviz cmake gfortran gcc g++ make curl
    - python3 --version
    - curl -sSL https://raw.githubusercontent.com/pdm-project/pdm/main/install-pdm.py | python3 -
    - export PATH=/root/.local/bin:$PATH
    - pdm install
    - pdm build
    - pdm run pytest
    - pdm doc
  artifacts:
    when: always
    paths:
      - build/htmldoc

# https://ydethe.gitlab.io/pikendus-backend/htmldoc/pikendus-backend/
pages:
  stage: deploy
  dependencies:
  - test
  script:
    - cp -r build/htmldoc public
  artifacts:
    paths:
      - public
